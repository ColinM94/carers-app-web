<div id="clientProfile">
    <hr>
    <div class="text-center row">
        <span class="col-11" id="client-profile-title">. . . . .</span>
        <button id="btn-client-profile-close" class="btn p-0 col-1">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <hr>
    <div class="row">
        <div class="col mb-4">
            <div class="card">
                <div class="card-header">
                    <span class="w-100 text-center">Personal Details</span>
                    <button id="btn-edit-client" class="btn col-1">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="card-body">
                    Name:<span id="client-profile-name"></span><br>
                    DOB:<span id="client-profile-dob"></span><br>
                    Gender:<span id="client-profile-gender"></span><br>
                    Mobile:<span id="client-profile-mobile"></span><br>
                    Address:<span id="client-profile-address"></span>
                </div>
            </div>
        </div>
        <div class="col mb-4">
            <div class="card">
                <div class="card-header row">
                    <span class="text-center col-11">Carers</span>
                    <button class="btn col-1">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="card-body">
                    Things and stuff
                    <div id="user-connections"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-4">
            <div class="card">
                <div class="card-header row">
                    <span class="w-95 text-center col-3">Assigned Staff</span>
                    <div id="client-search-staff" class="col-7" title="Filter Table"></div>
                    <button class="btn col-2">
                        <i class="fas fa-plus fa-lg"></i>
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered" id="datatable-client-staff" width="100%" cellspacing="0"></table>  
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-4">
            <div class="card">
                <div class="card-header row">
                    <span class="w-100 text-center">Visits</span>
                    <button class="btn col-2">
                        <i class="fas fa-plus fa-lg"></i>
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered" id="datatable-client-visits" width="100%" cellspacing="0"></table>  
                </div>
            </div>
        </div>
    </div>
</div>
