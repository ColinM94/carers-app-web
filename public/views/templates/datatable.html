<div class="card mb-2 mb-sm-4">
    <div class="card-header row flex-nowrap" id="card-header">
        <div class="col-auto col-sm-auto mx-0 px-0 mr-sm-5">
            <span class="" id="title">Staff</span> 
        </div>
        <div class="col-auto w-auto col-sm-auto flex-grow-1 pb-1 mx-0 mx-sm-5">
            <div class="w-100 mr-sm-100 mr-0" id="datatable-search" title="Filter Table">
                <button class="btn border-left p-2" id="btn-filters" title="Filters">
                    <i class="fa fa-chevron-down fa-lg" id="icon-filter"></i>
                </button>
            </div>
        </div>
        <div class="col-auto col-sm-auto ml-0 ml-sm-5">
            <button class="btn" id="btn-add" title="Add">
                <i class="fas fa-plus fa-lg" id="Add"></i>
            </button>
        </div>
    </div>
    <div class="card-header row d-none" id="filters">

    </div>
    <div class="card-body p-1">
        <table class="table table-striped table-bordered dt-responsive nowrap" id="datatable" style="width:100%" cellspacing="0"></table>
    </div>
</div>
