<div id="user-profile" class="card shadow mb-4">
    <div class="card-header row">
      <h6 id="user-profile-title" class="col-md m-0 font-weight-bold my-auto"></h6>
      <div class="col-md text-right">
        <button id="btn-close-user-profile" class="close" type="button" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
    </div>
    <div class="card-body">
      <h6 style="font-weight: bold;">Personal Details</h6>
      ID:<span id="user-profile-id"></span><br>
      Name:<span id="user-profile-name"></span><br>
      Mobile:<span id="user-profile-mobile"></span><br>
      Address:<span id="user-profile-address"></span> 
      <hr>
      <h6 style="font-weight: bold;">Clients</h6>
      <div id="user-connections"></div>
      <br>
      <a href="#" id="btn-user-add-conn">Add Connection</a>
      <hr>
      <h6 style="font-weight: bold;">Visits</h6>
      <div id="user-visits"></div>
      <br>
    </div>
</div>


    <!-- ADD CONNECTION MODAL -->
    <div class="modal fade" id="modal-user-add-conn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Connection</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="user" id="form-user-add-conn">
              <select id="select-user-add-conn" class="form-control form-select">
              </select>
              <input type="hidden" id="id">
              <br>
              <button class="btn btn-primary btn-user btn-block">
                Add Connection
              </button>
              <p class="form-error" id="client-error"></p>
              <hr>
            </form>
          </div>
        </div>
      </div>
    </div>
