<div id="user-profile" class="card shadow mb-4">
    <div class="card-header row">
      <h5 id="user-profile-title" class="col-md m-0 font-weight-bold my-auto">
        <span class="user-profile-title-role">

        </span><span class="user-profile-title-name"></span>
      </h5>      
      <div class="col-md text-right">
        <button id="btn-close-user-profile" class="close" type="button" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
    </div>
    <div class="card-body">
      <h6 style="font-weight: bold;">Personal Details</h6>
      ID:<span id="user-profile-id"></span><br>
      Name:<span id="user-profile-name"></span><br>
      Role:<span id="user-profile-role"></span><br>
      Mobile:<span id="user-profile-mobile"></span><br>
      Address:<span id="user-profile-address"></span> 
      <hr>
      <h6 style="font-weight: bold;">Clients</h6>
      <div id="user-connections"></div>
      <br>
      <button class="btn btn-primary" id="btn-user-add-client">Add Carer</button>
      <hr>
      <h6 style="font-weight: bold;">Upcoming Visits</h6>
      <div id="user-visits"></div>
      <br>
    </div>
</div>

  <!-- ADD CLIENT MODAL -->
  <div class="modal fade" id="modal-add-client" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Client</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="user" id="form-user-add-client">
            <select id="select-client" class="form-control form-select">
            </select>
            <input type="hidden" id="id">
            <br>
            <button id="btn-modal-add-client" class="btn btn-primary btn-user btn-block">
              Add Client
            </button>
            <p class="form-error" id="client-error"></p>
            <hr>
          </form>
        </div>
      </div>
    </div>
  </div>
