<div id="user-list" class="card shadow mb-4" >

    <div id="datatable-search" class="col-sm-7 my-auto" title="Filter Table"></div>
    <div class="col-sm-3">

      <button class="btn btn-refresh float-right" title="Refresh"><i class="fa fa-redo fa-lg btn-refresh-icon"></i></button>

  </div>
  <div class="card-header row d-none pl-5" id="users-filters">

    </div>

    </table>
