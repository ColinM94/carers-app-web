<div id="user-list" class="card shadow mb-4">
  <div class="card-header row">
    <h6 class="col-md m-0 font-weight-bold my-auto">Users</h6>
    <div id="datatableSearch" class="col-md my-auto"></div>
    <div class="col-md text-right">
      
    </div>
  </div>
  <div class="card-body">
    <table class="table table-bordered" id="datatable" width="100%" cellspacing="0">
          
    </table>  
  </div>
</div>

<!-- ADD CONNECTION MODAL -->
<div class="modal fade" id="modal-user-add-connection" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Connection</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="user" id="form-add-user-conn">
          <select id="select-client-list" class="form-control form-select">
            <option value="" selected disabled hidden>Select Client</option>
          </select>
          <input type="hidden" id="clientId">
          <br>
          <button class="btn btn-primary btn-user btn-block">
            Add Connection
          </button>
          <p class="form-error" id="client-error"></p>
          <hr>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- DEACTIVATE USER MODAL -->
<div class="modal fade" id="modal-user-deactivate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <span id="userid-holder" style="display: none;"></span>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" id="btn-user-deactivate" href="#">Deactivate Account</a>
      </div>
    </div>
  </div>
</div>

<!-- REMOVE CONNECTION MODAL -->
<div class="modal fade" id="modal-user-delete-conn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <span id="user-conn-clientidholder" style="display: none;"></span>
      <span id="user-conn-useridholder" style="display: none;"></span>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" id="btn-user-delete-conn" href="#">Remove Connection</a>
      </div>
    </div>
  </div>
</div>
