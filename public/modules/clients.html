<div class="card mb-4">
    <div class="card-header row">
        <span class="col-3">Clients</span>
        <div id="clients-search" class="col-6" title="Filter Table"></div>
        <div class="col-2">
            <button class="btn" id="btn-clients-filter" title="Filters">
              <i class="fa fa-chevron-down fa-lg" id="icon-clients-filter"></i>
            </button>
        </div>
        <div class="col-1">
          <button class="btn" id="btn-add-client" title="Add Client">
            <i class="fa fa-plus fa-lg"></i>
          </button>
        </div>
    </div>
    <div class="card-header row d-none pl-5" id="clients-filters">
        <div class="row text-dark" id="clients-filters-titles">
            <h6 class="col">Active</h6>  
            <h6 class="col">Town</h6>
            <h6 class="col">County</h6>
            <h6 class="col">Marital Status</h6>
        </div>
        <div class="row" id="clients-filters-dropdown" class="filters-dropdown">

        </div>
    </div>
    <div class="card-body">
        <div class="datatable table-responsive">
            <table class="table table-bordered table-hover" id="clients-datatable" width="100%" cellspacing="0">

            </table>
        </div>
    </div>
</div>

<!-- ADD CLIENT MODAL -->
<div class="modal fade" id="modal-add-client" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Client</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
          </div>
          <div class="modal-body">
            <form class="mt-auto" id="form-add-client">
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-name">Name</label>
                <input type="text" class="form-control col-sm-9" id="add-client-name" title="Name">
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-gender">Gender</label>
                <select class="form-control form-select col-sm-9" id="add-client-gender">
                  <option value="" selected disabled hidden>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-dob">Date of Birth</label>
                <input type="date" class="form-control col-sm-9" id="add-client-dob">
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-mobile">Mobile</label>
                <input type="text" class="form-control col-sm-9" id="add-client-mobile">
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-address1">Address 1</label>
                <input type="text" class="form-control col-sm-9" id="add-client-address1">
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-address2">Address 2</label>
                <input type="text" class="form-control col-sm-9" id="add-client-address2">
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-town">Town</label>
                <input type="text" class="form-control col-sm-9" id="add-client-town">
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-county">County</label>
                <select class="form-control form-select col-sm-9" id="add-client-county">
                  <option value="" selected disabled hidden>Select County</option>
                  <option value="Carlow">Carlow</option>
                  <option value="Cavan">Cavan</option>
                  <option value="Clare">Clare</option>
                  <option value="Cork">Cork</option>
                  <option value="Donegal">Donegal</option>
                  <option value="Dublin">Dublin</option>
                  <option value="Galway">Galway</option>
                  <option value="Kerry">Kerry</option>
                  <option value="Kildare">Kildare</option>
                  <option value="Kilkenny">Kilkenny</option>
                  <option value="Laois">Laois</option>
                  <option value="Leitrim">Leitrim</option>
                  <option value="Limerick">Limerick</option>
                  <option value="Longford">Longford</option>
                  <option value="Louth">Louth</option>
                  <option value="Mayo">Mayo</option>
                  <option value="Meath">Meath</option>
                  <option value="Monaghan">Monaghan</option>
                  <option value="Offaly">Offaly</option>
                  <option value="Roscommon">Roscommon</option>
                  <option value="Sligo">Sligo</option>
                  <option value="Tipperary">Tipperary</option>
                  <option value="Waterford">Waterford</option>
                  <option value="Westmeath">Westmeath</option>
                  <option value="Wexford">Wexford</option>
                  <option value="Wicklow">Wicklow</option>
                </select>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-eircode">Eircode</label>
                <input type="text" class="form-control col-sm-9" id="add-client-eircode">
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-3" for="add-client-marital">Marital Status</label>
                <select class="form-control form-select col-sm-9" id="add-client-marital">
                  <option value="" selected disabled hidden>Select Marital Status</option>
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                  <option value="Widowed">Widowed</option>
                  <option value="Divorced">Divorced</option>
                  <option value="Relationship">Relationship</option>
                </select>
              </div>
              <hr>
              <button class="btn btn-primary btn-user btn-block">Add Client</button>
              <div class="modal-form-error text-danger"></div>
            </form>          
          </div>
          <div class="modal-footer">
          </div>
      </div>
  </div>
</div>
