<div id="medicationList" class="card shadow mb-4" >
    <div class="card-header row">
        <h6 class="col-md m-0 font-weight-bold my-auto">Medication</h6>
        <div id="datatableSearch" class="col-md my-auto"></div>
        <div class="col-md text-right">
        <a href="#" data-toggle="modal" data-target="#modal-add-med">Add Medication</a>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered" id="datatable" width="100%" cellspacing="0">
            
        </table>  
    </div>
</div>

<!-- VIEW MEDICATION MODAL -->
<div class="modal fade" id="modal-view-med" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Medication Details</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                Name: <span id="med-details-name"></span>
                <p class="form-error" id="client-error"></p>
                <hr>
            </div>
        </div>
    </div>
</div>

<!-- ADD MEDICATION MODAL -->
<div class="modal fade" id="modal-add-med" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Medication</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="user" id="form-add-med">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="med-name" placeholder="Name">
                </div>
                <button class="btn btn-primary btn-user btn-block">
                    Add Medication
                </button>
                <p class="form-error" id="client-error"></p>
                <hr>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ADD MEDICATION MODAL -->
<div class="modal fade" id="modal-edit-med" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Medication</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="user" id="form-edit-med">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="edit-med-name" >
                </div>
                <button class="btn btn-primary btn-user btn-block">
                    Add Medication
                </button>
                <p class="form-error" id="client-error"></p>
                <hr>
                </form>
            </div>
        </div>
    </div>
</div>
