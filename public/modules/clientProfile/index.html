<div id="clientProfile" class="card shadow mb-4">
    <div class="card-header row">
      <h6 id="client-profile-title" class="col-md m-0 font-weight-bold my-auto"></h6>
      <div class="col-md text-right">
        <button id="btn-close-client-profile" class="close" type="button" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
    </div>
    <div class="card-body">
      <h6 style="font-weight: bold;">Personal Details</h6>
      ID:<span id="client-profile-id"></span><br>
      Name:<span id="client-profile-name"></span><br>
      DOB:<span id="client-profile-dob"></span><br>
      Mobile:<span id="client-profile-mobile"></span><br>
      Address:<span id="client-profile-address"></span>
      <hr>
      <h6 style="font-weight: bold;">Connections</h6>
      <div id="client-connections"></div>
      <br>
      <a href="#" id="btn-client-add-conn">Add Connection</a>
      <hr>
      <h6 style="font-weight: bold;">Visits</h6>
      <div id="client-visits"></div>
      <br>
      <a href="#" id="btn-add-visit">Add Visit</a>
    </div>
  </div>

  <!-- ADD VISIT MODAL -->
<div class="modal fade" id="modal-visit-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Visit</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="user" id="form-add-visit">
          User
          <select id="select-visit-user" class="form-control form-select">
            <option value="" selected disabled hidden>Select User</option>
          </select>
          <input type="hidden" id="clientId">

          Start Date
          <input type="date" class="form-control" id="visit-add-start-date">
          Start Time
          <input type="time" class="form-control" id="visit-add-start-time">

          End Date
          <input type="date" class="form-control" id="visit-add-end-date">
          End Time
          <input type="time" class="form-control" id="visit-add-end-time">
          <br>
          <button class="btn btn-primary btn-user btn-block">
            Add Visit
          </button>
          <p class="form-error" id="client-error"></p>
          <hr>
        </form>
      </div>
    </div>
  </div>
</div>
