<div class="card shadow mb-4">
  <div class="card-header row">
    <h6 class="col-md m-0 font-weight-bold my-auto">Connections</h6>
    <div id="datatableSearch" class="col-md my-auto"></div>
    <div class="col-md text-right">
      <a href="#" data-toggle="modal" data-target="#connectionModal">Add Connection</a>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-bordered" id="datatable" width="100%" cellspacing="0">
          
    </table>  
  </div>
</div>

  <div class="modal fade" id="connectionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Client</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="user" onsubmit="return addConnection()">
            <div class="form-group">
              <input type="text" class="form-control form-control-user" id="connection-userid" placeholder="User ID">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user" id="connection-clientid" placeholder="Client ID">
            </div>
            <button class="btn btn-primary btn-user btn-block">
              Add Connection
            </button>
            <p class="form-error" id="client-error"></p>
            <hr>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Remove Client Modal -->
  <div class="modal fade" id="deleteClientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="javascript:removeClient()">Yes</a>
          </div>
        </div>
      </div>
    </div>
