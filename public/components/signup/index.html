<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form id="form-signup" class="user" onsubmit="return signUp()">
                  <div class="w-100 mb-2">
                      <input type="text"  class="form-control form-control-user" id="signup-name" placeholder="Name" required>
                  </div>
                  <div class="w-100 mb-2">
                    <input type="email"  class="form-control form-control-user" id="signup-email" placeholder="Email" required>
                  </div>
                  <div class="w-100 mb-2">
                    <input type="password" class="form-control form-control-user" id="signup-password" placeholder="Password">
                  </div>
                  <button class="btn btn-primary btn-user btn-block">
                    Sign Up
                  </button>
                  <p class="form-error" id="signup-error"></p>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="javascript:router('forgotpassword')">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a id="existingAccountBtn" class="small" href="#">Already have an account?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="components/signup/signup.js"></script>
