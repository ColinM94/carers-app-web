<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome back :)</h1>
                </div>
                <form id="form-signin" class="user" onsubmit="return signIn()" >
                  <div class="w-100 mb-2">
                    <input type="email"  class="form-control form-control-user" id="signin-email" placeholder="Email" required>
                  </div>
                  <div class="w-100 mb-2">
                    <input type="password" class="form-control form-control-user" id="signin-password" placeholder="Password" required>
                  </div>
                  <button class="btn btn-primary btn-user btn-block">
                    Sign In
                  </button>
                  <p class="form-error" id="signin-error"></p>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="javascript:router('signup')">Create an account!</a>
                </div>
              </div>
            </div>
            <script>
              // Removes the faded background after signing out. 
              if ($('.modal-backdrop').length > 0) {
                $('.modal-backdrop').remove()
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
