    <body class="nav-fixed">
        
        <div id="dashboard">
            <nav class="topnav navbar navbar-expand shadow navbar-light bg-white" id="sidenavAccordion">
                <button class="btn btn-icon btn-transparent-dark ml-2" id="sidebarToggle" href="#"><i data-feather="menu"></i></button>
                <div class="w-100 text-center"><a class="navbar-brand" href="#">Homecare Ireland</a></div>
            </nav>
            <div id="layoutSidenav">
                <div id="layoutSidenav_nav">
                    <nav class="sidenav shadow-right sidenav-dark">
                        <div class="sidenav-menu">
                            <div class="nav accordion" id="accordionSidenav">
                                <a id="btn-sidebar-users" class="nav-link row mt-lg-4 mt-sm-2" href="#!">
                                    <i class="fas fa-user-md fa-2x col-3"></i>
                                    <span class="col-9">Staff</span>
                                </a>
                                <a id="btn-sidebar-clients" class="nav-link row" href="#!">
                                    <i class="fas fa-user fa-2x col-3 w-100"></i>
                                    <span class="col-9">Clients</span>
                                </a>
                                <a id="btn-sidebar-medications" class="nav-link row" href="#!">
                                    <i class="fas fa-tablets fa-2x col-3 w-100"></i>
                                    <span class="col-9">Medication</span>
                                </a>
                            </div>
                        </div>
                        <div class="sidenav-menu d-flex align-items-end mb-3">
                            <div class="nav accordion w-100" id="accordionSidenav">
                                <div class="mt-lg-4 mt-sm-2"></div>
                                <a class="nav-link row" href="#!" data-toggle="modal" data-target="#modal-settings">
                                    <i class="fas fa-cog fa-2x col-3"></i>
                                    <span class="col-9">Settings</span>
                                </a>
                                <a class="nav-link row" id="btn-signout" href="#!"><i class="fas fa-sign-out-alt fa-2x col-3"></i><span class="col-9">Sign Out</span></a>
                            </div>
                        </div>
                        <div class="sidenav-footer">
                            <div class="sidenav-footer-content">
                                <div class="sidenav-footer-subitle">Logged in as:</div>
                                <div class="sidenav-footer-title"></div>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="layoutSidenav_content">
                    <main class="h-100 "> 
                        <div id="staff-container" class="mt-4 container-fluid module">

                        </div>
                        <div id="clients-module" class="mt-4 container-fluid module d-none">
                            <div id="client-list-module"></div>
                            <div id="client-profile-module"></div>
                        </div>
                        <div id="medications-module" class="mt-4 container-fluid module d-none">
                            <div id="med-list-module"></div>
                            <div id="med-details-module"></div>
                        </div>

                        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    </main>
                </div>          
            </div>
        </div>
        <div id="notification">
            <div id="alert-success" class="alert alert-primary alert-icon bg-green text-light d-none" role="alert">
                <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="alert-icon-aside">
                    <i class="fas fa-check"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Success</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
            <div id="alert-error" class="alert alert-secondary alert-icon d-none" role="alert">
                <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="alert-icon-aside">
                    <i class="fas fa-exclamation fa-lg"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Error</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
            <div id="alert-neutral" class="alert alert-primary alert-icon d-none" role="alert">
                <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="alert-icon-aside">
                    <i class="far fa-flag"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Info</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
        </div>  
        <!-- SETTINGS MODAL -->
        <div class="modal fade" id="modal-settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-dark" type="button">Dark</button>
                        <button class="btn btn-light" type="button">Dark</button>                    
                    </div>
                    <div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save changes</button></div>
                </div>
            </div>
        </div>

        <!-- CONFIRMATION MODAL -->
        <div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span id="confirm-message" class="mt-3 mb-5 ml-3 mr-2"></span>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-confirm-cancel" class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button id="btn-confirm-yes" class="btn btn-primary" type="button">Yes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- FIREBASE -->
