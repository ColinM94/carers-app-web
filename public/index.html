


<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Homecare Ireland</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="description" content="Homecare Ireland Administration" />
        <meta name="author" content="Colin Maher" />

        <link href="css/sb-style.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css" rel="stylesheet" crossorigin="anonymous" />

        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <link href="assets/icons/fontawesome-free-5.12.1-web/css/all.min.css" rel="stylesheet" type="text/css"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="nav-fixed">
        <div class="bg-primary" id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <div class="row m-0">
                    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-6 m-auto">
                        <div class="card shadow-lg border-0 rounded-lg mt-1 mt-sm-5">
                            <div class="card-header">
                                <h3 class="font-weight-bold my-0 my-sm-4 mx-auto">Homecare Ireland</h3></div>
                            <div id="signin" class="card-body">
                                <form id="form-signin">
                                    <div class="form-group">
                                        <label class="small mb-1" for="signin-email">Email</label>
                                        <input class="form-control py-4" id="signin-email" type="email" placeholder="Enter email address" />
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="signin-password">Password</label>
                                        <input class="form-control py-4" id="signin-password" type="password" placeholder="Enter Password" />
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary m-auto w-50">Sign In</button>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mb-0 mt-3">
                                        <div class="form-error text-danger mx-auto"></div>
                                    </div>
                                </form>
                            </div>
                            <div id="signup" class="card-body d-none">
                                <form id="form-signup">
                                    <div class="form-group row">
                                        <label class="small mb-1" for="signup-email">Email</label>
                                        <input class="form-control" id="signup-email" type="email" placeholder="Enter email address" />
                                    </div>
                                    <div class="form-group row">
                                        <label class="small mb-1" for="signup-password1">Password</label>
                                        <input class="form-control" id="signup-password1" type="password" placeholder="Enter Password" />
                                    </div>
                                    <div class="form-group row">
                                        <label class="small mb-1" for="signup-password2">Re-type Password</label>
                                        <input class="form-control" id="signup-password2" type="password" placeholder="Enter Password" />
                                    </div>
                                    <hr>
                                    <div class="form-group row">
                                        <label class="small mb-1" for="signup-name">Name</label>
                                        <input class="form-control" id="signup-name" type="text" placeholder="Enter Name" />
                                    </div>
                                    <div class="form-group row">
                                        <label class="small mb-1" for="signup-mobile">Mobile</label>
                                        <input class="form-control" id="signup-mobile" type="text" placeholder="Enter Mobile" />
                                    </div>
                                    <div class="form-group row">
                                        <label class="small mb-1" for="signup-role">Role</label>
                                        <select class="form-control" id="signup-role">
                                          <option value="" selected disabled hidden>Select Role</option>
                                          <option value="Carer">Carer</option>
                                          <option value="Doctor">Doctor</option>
                                          <option value="Client">Client</option>
                                        </select>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary m-auto w-50">Sign Up</button>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mb-0 mt-3">
                                        <div class="form-error text-danger mx-auto"></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a id="btn-toggle-signup" href="#">Need an account? Sign Up!</a>
                                </div>
                            </div>
                            <div class="card-footer text-center d-none">
                                <div class="small">
                                    <a id="btn-toggle-signup" href="#">Already have an account? Sign In!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer mt-auto footer-dark">
        
                    <div class="container-fluid text-center">
                        <div class="row"><div class="col-md-12 small">&copy; Colin Maher 2020</div></div>
                    </div>
                </footer>
            </div>
        </div>

        <div class="fixed-bottom ml-auto" id="notification">
            <div id="alert-success" class="alert alert-primary alert-icon bg-green text-light d-none" role="alert">
                <!-- <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button> -->
                <div class="alert-icon-aside">
                    <i class="fas fa-check"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Success</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
            <div id="alert-error" class="alert alert-secondary alert-icon d-none" role="alert">
                <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="alert-icon-aside">
                    <i class="fas fa-exclamation fa-lg"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Error</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
            <div id="alert-neutral" class="alert alert-primary alert-icon d-none" role="alert">
                <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="alert-icon-aside">
                    <i class="far fa-flag"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Info</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
        </div>  

        <!-- FIREBASE -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>

        <!-- EXTERNAL SCRIPTS-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

        <!-- CONFIG -->
        <script src="js/config/firebase.js"></script>

        <!-- LIBRARY -->
        <script src="js/lib/auth.js"></script>
        <script src="js/lib/convert.js"></script>
        <script src="js/lib/validate.js"></script>
        <script src="js/lib/notification.js"></script>

        <!-- MODELS-->
        <script src="js/models/user-model.js"></script>

        <script src="js/db/users-db.js"></script>

        <!-- CONTROLLERS -->
        <script src="js/controllers/index.js"></script>
    </body>
</html>
