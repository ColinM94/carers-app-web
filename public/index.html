<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Homecare Ireland</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/sb-style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    </head>
    <body class="nav-fixed">
        <div class="bg-primary" id="signin">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    <main>
                        <div class="container">
                            <div class="row text-center">
                                <div class="col-lg-5 col-md-8 col-sm-12">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Homecare Ireland</h3></div>
                                        <div class="card-body">
                                            <form id="form-signin">
                                                <div class="form-group"><label class="small mb-1" for="signin-email">Email</label>
                                                    <input class="form-control py-4" id="signin-email" type="email" placeholder="Enter email address" /></div>
                                                <div class="form-group"><label class="small mb-1" for="signin-password">Password</label>
                                                    <input class="form-control py-4" id="signin-password" type="password" placeholder="Enter Password" /></div>
                                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <button class="btn btn-primary m-auto w-50">Sign In</button>
                                                </div>
                                                <div class="form-error text-danger"></div>
                                            </form>
                                        </div>
                                        <div class="card-footer text-center">
                                            <div class="small"><a href="#">Need an account? Sign Up!</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <div id="layoutAuthentication_footer">
                    <footer class="footer mt-auto footer-dark">

                        <div class="container-fluid text-center">
                            <div class="row"><div class="col-md-12 small">&copy; Colin Maher 2020</div></div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <!-- FIREBASE -->
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
        <!-- SCRIPTS-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="js/config/firebase.js"></script>
        <script src="js/lib/auth.js"></script>
        <script src="js/db/usersDB.js"></script>
        <script src="js/models/user-model.js"></script>
        <script src="js/controllers/index.js"></script>
    </body>
</html>
