<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carers App</title>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- STYLE -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">    
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="w-100">
                  <div class="p-5" id="form-signin">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome back :)</h1>
                    </div>
                    <form class="user" onsubmit="return signIn()" >
                      <div class="w-100 mb-2">
                        <input type="email"  class="form-control form-control-user" id="signin-email" placeholder="Email" required>
                      </div>
                      <div class="w-100 mb-2">
                        <input type="password" class="form-control form-control-user" id="signin-password" placeholder="Password" required>
                      </div>
                      <button class="btn btn-primary btn-user btn-block">
                        Sign In
                      </button>
                      <p class="form-error" id="signin-error"></p>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="small" href="forgot-password.html">Forgot Password?</a>
                    </div>
                 
                    <div class="text-center">
                      <a id="createAccountBtn" class="small" href="javascript:toggleForm()">Create an account!</a>
                    </div>
                
                  </div>

                  <div class="p-5" id="form-signup" style="display:none">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form class="user" onsubmit="return signUp()">
                      <div class="w-100 mb-2">
                          <input type="text"  class="form-control form-control-user" id="signup-name" placeholder="Name" required>
                      </div>
                      <div class="w-100 mb-2">
                        <input type="email"  class="form-control form-control-user" id="signup-email" placeholder="Email" required>
                      </div>
                      <div class="w-100 mb-2">
                        <input type="password" class="form-control form-control-user" id="signup-password" placeholder="Password">
                      </div>
                      <button class="btn btn-primary btn-user btn-block">
                        Sign Up
                      </button>
                      <p class="form-error" id="signup-error"></p>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a id="existingAccountBtn" class="small" href="javascript:toggleForm()">Already have an account?</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TEMPLATE FONTS-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-functions.js"></script>

    <!-- MODELS -->
    <script src="js/models/user.js"></script>

    <!-- DB JS -->
    <script src="js/db/usersDB.js"></script>

    <!-- CUSTOM SCRIPTS -->
    <script src="js/firebase.js"></script>  
    <script src="js/auth.js"></script>

    <script>
      // Toggles display of signin or signup form. 
      function toggleForm(){
        var signin = document.getElementById("form-signin")
        var signup = document.getElementById("form-signup")

        if (signin.style.display === "none") {
          signin.style.display = "block"
          signup.style.display = "none"
        } else {
          signin.style.display = "none"
          signup.style.display = "block"
        }
      }
    </script>
  </body>
</html>
