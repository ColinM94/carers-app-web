<html>
    <head lang="en">
        <title>Homecare Ireland</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="description" content="Homecare Ireland Administration" />
        <meta name="author" content="Colin Maher" />

        <link href="css/sb-style.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css" rel="stylesheet" crossorigin="anonymous" />

        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <link href="assets/icons/fontawesome-free-5.12.1-web/css/all.min.css" rel="stylesheet" type="text/css"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="nav-fixed">
        <div id="main-content"></div>
        
        <div class="fixed-bottom ml-auto mr-2" id="notification">
            <div id="alert-success" class="alert alert-primary alert-icon bg-green text-light d-none" role="alert">
                <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="alert-icon-aside">
                    <i class="fas fa-check"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Success</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
            <div id="alert-error" class="alert alert-secondary alert-icon d-none" role="alert">
                <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="alert-icon-aside">
                    <i class="fas fa-exclamation fa-lg"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Error</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
            <div id="alert-neutral" class="alert alert-primary alert-icon d-none" role="alert">
                <button id="alert-close" class="close" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="alert-icon-aside">
                    <i class="far fa-flag"></i>
                </div>
                <div class="alert-icon-content">
                    <h6 class="alert-heading">Info</h6>
                    <span class="alert-content"></span>
                </div>
            </div>
        </div>  
        <!-- SETTINGS MODAL -->
        <div class="modal fade" id="modal-settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-dark" type="button">Dark</button>
                        <button class="btn btn-light" type="button">Dark</button>                    
                    </div>
                    <div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save changes</button></div>
                </div>
            </div>
        </div>

        <!-- CONFIRMATION MODAL -->
        <div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span id="confirm-message" class="mt-3 mb-5 ml-3 mr-2"></span>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-confirm-cancel" class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button id="btn-confirm-yes" class="btn btn-primary" type="button">Yes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- FIREBASE -->
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>

        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
        <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

        <!-- MODELS-->
        <script src="js/models/client-model.js"></script>
        <script src="js/models/conn-model.js"></script>
        <script src="js/models/med-model.js"></script>
        <script src="js/models/presc-model.js"></script>
        <script src="js/models/user-model.js"></script>
        <script src="js/models/visit-model.js"></script>

        <!-- DB JS-->
        <script src="js/db/clients-db.js"></script>
        <script src="js/db/users-db.js"></script>
        <script src="js/db/conns-db.js"></script>
        <script src="js/db/visits-db.js"></script>
        <script src="js/db/meds-db.js"></script>

        <!-- MODULE JS -->
        <script src="js/modules/client-module.js"></script>
        <script src="js/modules/clients-module.js"></script>
        <script src="js/modules/med-module.js"></script>
        <script src="js/modules/meds-module.js"></script>
        <script src="js/modules/user-module.js"></script>
        <script src="js/modules/users-module.js"></script>
        <script src="js/modules/visit-module.js"></script>
        <script src="js/modules/visits-module.js"></script>

        <!-- CONTROLLERS -->
        <script src="js/controllers/index.js"></script>
        <script src="js/controllers/dashboard.js"></script>
        <script src="js/controllers/staff-view.js"></script>
        <script src="js/controllers/clients-view.js"></script>
        <script src="js/controllers/meds-view.js"></script>
    </body>
</html>
